name: SpaceCloud
on:
  pull_request:
    paths:
      - 'sc/**'  
    branches:
      - main
      - 'v**'
jobs:
  sc:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Cache Go Modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: cd sc/cmd/space-cli && go build -v .
      - name: Test
        run: cd sc && go test ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          working-directory: sc
          args: --exclude-use-default=false --timeout 600s
