name: Runner
on:
  pull_request:
    paths:
      - 'runner/**'  
    branches:
      - main
      - 'v**'
jobs:
  runner:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Cache Go Modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: cd runner && go build -v .
      - name: Test
        run: cd runner && go test ./...
      - name: Lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.44.2
          sudo cp ./bin/golangci-lint $GOPATH/bin/
          cd runner && golangci-lint run -E revive --exclude-use-default=false --timeout 180s ./...